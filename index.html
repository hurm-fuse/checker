<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenZ Skill Earnings Test ðŸ’°</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 { color: #ff4d4d; }
    select, input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #ff4d4d;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #00ff99;
      white-space: pre-line;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>GenZ Skill Earnings Test ðŸ’°</h1>
  <label for="skill">Choose your skill:</label>
  <select id="skill">
    <option value="Coding">Coding / Software Dev</option>
    <option value="Gaming">Gaming / Streaming</option>
    <option value="YouTube">YouTube Content</option>
    <option value="Freelancing">Freelancing / Upwork</option>
    <option value="App Development">App / Game Development</option>
    <option value="Digital Marketing">Digital Marketing</option>
    <option value="Stock Trading">Stock / Crypto Trading</option>
    <option value="Graphic Design">Graphic Design / Video Editing</option>
    <option value="Fitness Coaching">Fitness / Gym Coaching</option>
    <option value="Content Writing">Content Writing / Blogging</option>
  </select>

  <label for="hours">Hours per week:</label>
  <input type="number" id="hours" placeholder="Ex: 10" min="0">

  <button onclick="generateEarnings()">Generate Estimated Earnings ðŸ’¡</button>

  <div id="result"></div>

  <script>
    function generateEarnings() {
      const skill = document.getElementById('skill').value;
      const hours = parseInt(document.getElementById('hours').value);
      if(isNaN(hours) || hours <= 0){
        document.getElementById('result').innerText = "âš ï¸ Please enter valid hours!";
        return;
      }

      // High-earning multipliers for real-world GenZ skills ($ per hour)
      const skillMultiplier = {
        "Coding": 30,             // $30/hour
        "Gaming": 25,             // $25/hour
        "YouTube": 35,            // $35/hour
        "Freelancing": 40,        // $40/hour
        "App Development": 45,    // $45/hour
        "Digital Marketing": 35,  // $35/hour
        "Stock Trading": 50,      // $50/hour
        "Graphic Design": 30,     // $30/hour
        "Fitness Coaching": 25,   // $25/hour
        "Content Writing": 25     // $25/hour
      };

      const multiplier = skillMultiplier[skill] || 20;
      const estimatedEarnings = hours * multiplier;

      document.getElementById('result').innerText = `ðŸ’¡ Skill: ${skill}\nEstimated Monthly Earning: $${estimatedEarnings} approx`;
    }
  </script>
</body>
</html>
