  <style>

    }

    #result {
      margin-top: 30px;

      color: #fff;

      padding: 20px 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(41,128,185,0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

<body>
  <h1>Solvilora - Skill Earnings Test üí∞</h1>

  <label for="skill">Choose your skill:</label>
  <select id="skill">
    <option value="Coding">Coding / Software Dev</option>
    <option value="Gaming">Gaming / Streaming</option>
    <option value="YouTube">YouTube Content</option>
    <option value="Freelancing">Freelancing / Upwork</option>
    <option value="App Development">App / Game Development</option>
    <option value="Digital Marketing">Digital Marketing</option>
    <option value="Stock Trading">Stock / Crypto Trading</option>
    <option value="Graphic Design">Graphic Design / Video Editing</option>
    <option value="Fitness Coaching">Fitness / Gym Coaching</option>
    <option value="Content Writing">Content Writing / Blogging</option>
    <option value="Photography">Photography</option>
    <option value="Video Editing">Video Editing</option>
    <option value="Animation">Animation / Motion Graphics</option>
    <option value="Podcasting">Podcasting</option>
    <option value="Voice Over">Voice Over</option>
    <option value="Music Production">Music Production</option>
    <option value="Social Media Management">Social Media Management</option>
    <option value="E-commerce / Dropshipping">E-commerce / Dropshipping</option>
    <option value="SEO Specialist">SEO Specialist</option>
    <option value="UX/UI Design">UX/UI Design</option>
  </select>

  <label for="hours">Hours per day (max 24):</label>
  <input type="number" id="hours" placeholder="Ex: 4" min="0" max="24">

  <button onclick="generateEarnings()">Generate Estimated Earnings üí°</button>

  <div id="result"></div>

  <script>
    function generateEarnings() {
      const skill = document.getElementById('skill').value;
      let hoursPerDay = parseFloat(document.getElementById('hours').value);
      const resultBox = document.getElementById('result');

      if(isNaN(hoursPerDay) || hoursPerDay <= 0){
        resultBox.innerText = "‚ö†Ô∏è Please enter valid hours per day!";
        resultBox.classList.add('show');
        return;
      }

      if(hoursPerDay > 24){
        hoursPerDay = 24;
        alert("‚ö†Ô∏è Hours per day cannot exceed 24. Value set to 24.");
      }

      const skillMultiplier = {
        "Coding": 50,
        "Gaming": 35,
        "YouTube": 40,
        "Freelancing": 45,
        "App Development": 55,
        "Digital Marketing": 40,
        "Stock Trading": 60,
        "Graphic Design": 30,
        "Fitness Coaching": 25,
        "Content Writing": 30,
        "Photography": 25,
        "Video Editing": 35,
        "Animation": 40,
        "Podcasting": 25,
        "Voice Over": 30,
        "Music Production": 35,
        "Social Media Management": 40,
        "E-commerce / Dropshipping": 45,
        "SEO Specialist": 40,
        "UX/UI Design": 45
      };

      const multiplier = skillMultiplier[skill] || 20;
      const estimatedEarnings = hoursPerDay * 30 * multiplier;

      resultBox.innerText = `üéØ Skill: ${skill}\nüíµ Estimated Monthly Earning: $${estimatedEarnings} approx\n‚úÖ Stay consistent & improve daily!`;
      resultBox.classList.add('show');
    }
  </script>
